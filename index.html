<!DOCTYPE html>
<html>
<head>
  <title>.bib File Display</title>
  <style>
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <pre id="bib-content"></pre>

  <script>
    // JavaScript code to fetch and display the .bib file content
    const fileId = '1YVmuyKmWcMzqci2Skbd9LCj-yzWyYX6GBb4YKad9JVw';
    fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`)
      .then(response => response.text()
           console.log("response:" response))
      .then(content => {
        console.log("content:" content)
        const bibContentElement = document.getElementById('bib-content');
        bibContentElement.textContent = content;
      })
      .catch(error => {
        console.error('Error fetching .bib file:', error);
      });
  </script>
</body>
</html>
